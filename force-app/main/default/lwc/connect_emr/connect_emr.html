<template>
    <center>

	</center>  
    <div class="slds-col">
        <h5 class="w800 text-normalcase fs-26 mb-10p">PatientsLikeMe(PLM) can link your health data from your care providers and connected health devices/apps.Having your health data in one place will provide insights that can help improve your health.it will also automate and personalize many PLM features for you.You decide how and with whom you'd like to share your data.</h5>

        </div>
    </div>
    <h5 class="w800 text-normalcase fs-26 mb-10p" style="font-size: 1.50rem;">Frequently asked questions</h5>
   
 <lightning-icon icon-name="utility:right" a href="#" class="slds-text-link_reset"><span class="slds-text-link">How is this information used?</span></a><br></lightning-icon>
<a href="#" class="slds-text-link_reset"><span class="slds-text-link">What do i need to know?</span></a><br>

<div>

     href="#" class="slds-text-link_reset"><span class="slds-text-link">PatientsLikeMe.com Privacy Policy</span>

</div>
</br>

		<lightning-button label="Cancel" class="btn_capsule fs-16" title="primary action" onclick={handleCancel}

		<lightning-button label="continue" data-accept="ok" title="primary action" onclick={handleNext}
