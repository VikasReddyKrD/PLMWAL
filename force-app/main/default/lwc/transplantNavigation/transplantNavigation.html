<template>
    <lightning-button label="Exit" onclick={handleExit} class="btn_capsule fs-16"></lightning-button>
	<template if:false={isContinue}>
    <lightning-button label="Continue" class="btn_capsule slds-float_right" style="border-radius: 20px;"
        onclick={navigateToNextstep} variant="brand"></lightning-button>
	</template>
	<template if:false={isCancel}>
    <lightning-button label="Cancel" onclick={handleCancel} class="btn_capsule slds-float_right"
        style="margin-right: 25px;"></lightning-button>
	</template>
	<template if:true={isClose}>
		<lightning-button label="Close" onclick={handleCancel} class="btn_capsule slds-float_right"
			style="margin-right: 25px;"></lightning-button>
		</template>


        <template if:true={isShowModal}>
			<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
				aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
				<div class="slds-modal__container">
					<!-- modal header start -->
					<header class="slds-modal__header">
						<button class="slds-button" style="float:right;" onclick={hideModalBox}
							title="Close">X</button>
						<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"></h2>
					</header>
					<!-- modal body start -->
					<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					   <center> <p>Are you sure you want to exit?</p></center>
					</div>
					<!-- modal footer start-->
					<footer class="slds-modal__footer">
						<button class="slds-button slds-button_neutral" onclick={plmRedirection}>OK</button>
						<button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
					</footer>
	
				</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open"></div>
		</template>
</template>
