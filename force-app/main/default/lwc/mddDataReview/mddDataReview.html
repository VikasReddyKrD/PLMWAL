<template>
    <template if:true={isStepDataReview}>
        <h5 class="w800 text-normalcase fs-26 mb-10p" style="font-size: 1.50rem;">Here’s what we’ve found in your BIDMC
            health records.</h5>
        <div>We understand that provider health records may contain inaccuracies. Please select the data that is not
            correct
            and that we should not use. </div>
        <hr class="solid mb-30p mt-20p">
        <div class="slds-theme_default">
            <div class="slds-grid slds-grid_vertical scroll" style="size:30px;height:200px">
            </div>
        </div>
        <hr class="solid mb-30p mt-20p">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size--1-of-1 slds-small-size--1-of-1 slds-medium-size--1-of-2">
                <lightning-button label="Exit" title="Non-primary action" onclick={handleExit}
                    class="btn_capsule slds-m-left_x-small"></lightning-button>
            </div>
            <div class="slds-col slds-size--1-of-1 slds-small-size--1-of-1 slds-medium-size--1-of-2">
                <lightning-button label="Continue" title="primary action" onclick={handleContinue} variant="brand"
                    class="btn_capsule mr-1" style="float:right;"></lightning-button>
                <lightning-button label="Cancel" title="primary action" class="btn_capsule mr-3" style="float:right;"
                    onclick={handleCancel}></lightning-button>
            </div>
        </div>
    </template>
    <template if:true={isStepStudyCompleted}>
        <h5 class="w800 text-normalcase fs-26 mb-10p" style="font-size: 1.50rem;">Thank you!</h5>
        <div>We appreciate the time and effort you devoted to completing our survey and for confirming your MDD
            diagnosis.
            Your answers help us establish a better understanding of the MDD patient experience based on your real-life
            evidence. Let’s keep going!</div>
            <hr class="solid mb-30p mt-20p">
            <div class="slds-grid slds-wrap">
                
               
                <div class="slds-col slds-size--1-of-1 slds-small-size--1-of-1 slds-medium-size--1-of-2">
                    <lightning-button label="Save and exit" title="primary action" onclick={handleSaveAndExit} variant="brand"
                        class="btn_capsule mr-1" style="float:right;"></lightning-button>
                    <lightning-button label="Cancel" title="primary action" class="btn_capsule mr-3" style="float:right;"
                        onclick={handleCancel}></lightning-button>
                </div>
            </div>

    </template>
</template>
