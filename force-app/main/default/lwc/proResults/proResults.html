<template>
<template if:false={isEmptyData}>
  <!-- <div class="slds-no-print">
    <lightning-button variant="base" label="Download my PROs report" title="Download my PRO report"
        icon-name="utility:download" icon-position="right"
        class="slds-m-right_x-small slds-float_right slds-show_small" onclick={downloadPros}>
    </lightning-button>
</div> -->
  <!-- <h2 class="h2plus" style="padding-top: 20px">PRO Results</h2> -->
  <h2 class="h2plus" style="padding-top: 20px">Health Status Tracking </h2>
<p class="pt-20p fs-16lh24">{label.Pro}</p>
<p >{label.Pro1}</p>
<hr class="dash mt-30p mb-20p" />
  <div style="border-radius: 10px;background: #E5E5E5;padding: 10px; width: 100%;height: 66px;" class="slds-no-print">
    Download your answers for records and to review with your healthcare provider.
       <lightning-button variant="base" label="Download my PROs report" title="Download my PRO report"
        icon-name="utility:download" icon-position="right" style="background: none!important;border: none;padding: 0!important;font-family: arial, sans-serif;color: #097CAA;text-decoration: underline;cursor: pointer;"
        class="slds-m-right_x-small slds-float_right slds-show_small" onclick={downloadPros}> </lightning-button>
        
  </div>
  <template for:each={data} for:item="pro" style="padding-top: 20px">
   <!-- <p style="padding-top: 20px" key={pro.proQuestion}> {pro.proQuestion} </p> -->
   <h4 key={pro.proQuestion} class="pt-10p ml-10p slds-m-bottom_xx-small">{pro.proQuestion}</h4>
  <article class="slds-card" key={pro.proQuestion} title={pro.proQuestion} style="overflow:hidden"><br>
    <div class="slds-card__body slds-card__body_inner" >
      <table class="slds-table slds-table_cell-buffer slds-table_header-hidden slds-table_striped"
        aria-label=" Example headless table of Opportunities with no borders ">
        <thead class="slds-assistive-text">
          <tr class="slds-line-height_reset">
            <th class="" scope="col">
              <div class="slds-truncate" >For Score</div>
            </th>
            <template for:each={pro.prodataAnswer} for:item="answer">
              <th class="" scope="col" key={answer.weeks}>
                <div class="slds-truncate" >{answer.weeks} testing</div>
              </th>
            </template>
          </tr>
        </thead>
        <tbody>
          <tr class="slds-hint-parent">
            <th data-label="Opportunity Name" scope="row">
              <div class="slds-truncate" title="Cloudhub">Score</div>
            </th>
             <template for:each={pro.prodataAnswer} for:item="answer">
              <th data-label="Opportunity Name" scope="row" key={answer.value}>
                <div class="slds-truncate" title="Cloudhub">{answer.value}</div>
              </th>
             </template>
          </tr>

          
          <tr style={pro.severityDisplay} class="slds-hint-parent">
            <th data-label="Opportunity Name" scope="row">
              <div class="slds-truncate" title="Cloudhub">Severity</div>
            </th>
             <template for:each={pro.prodataAnswer} for:item="answer">
            <th data-label="Opportunity Name" scope="row" key={answer.weeks}>
             
              <div class="slds-truncate" title="Cloudhub">{answer.severity}</div>
             
             <!-- <div class="slds-truncate" title="Cloudhub">--</div> -->

            </th>
           </template> 
           </tr>
             
          
          <tr class="slds-hint-parent">
            <th data-label="Opportunity Name" scope="row">
              <div class="slds-truncate" title="Cloudhub">
              </div>
            </th>
            <template for:each={pro.prodataAnswer} for:item="answer">
              <th class="" scope="col" key={answer.weeks}>
                <div class="slds-truncate" >{answer.weeks}</div>
              </th>
            </template> 
          </tr>
        </tbody>
      </table>
    </div>
  </article>
  
  </template>
</template>
</template>
