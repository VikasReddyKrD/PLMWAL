<template>
    <div class="dxforplm">
        <lightning-progress-indicator current-step={selectedStep} type="base" variant="base">
            <div class="slds-grid slds-wrap slds-gutters_direct">
                <div class="slds-col">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col dxforplm_label"><b>Step 1: Consent</b></div>
                        <div class="slds-col">
                            <lightning-progress-step  label="Step 1: Consent" value="1" onstepblur='{handleStepBlur}'></lightning-progress-step>
                        </div>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col dxforplm_label"><b>Step 2: BASELINE QUESTIONNAIRE</b></div>
                        <div class="slds-col">
                            <lightning-progress-step  label="Step 2: BASELINE QUESTIONNAIRE" value="2" onstepblur='{handleStepBlur}'></lightning-progress-step>

                        </div>
                    </div>
                </div>

                <div class="slds-col">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col dxforplm_label"><b>Step3 : Webinar</b></div>
                        <div class="slds-col">
                            <lightning-progress-step  label="Step 3: Webinar" value="3" onstepblur='{handleStepBlur}'></lightning-progress-step>

                        </div>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col dxforplm_label"><b>Step 4: Survey</b></div>
                        <div class="slds-col">
                            <lightning-progress-step  label="Step 4: Survey" value="4" onstepblur='{handleStepBlur}'></lightning-progress-step>
                        </div>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col dxforplm_label"><b>Step 5: Study Completed</b></div>
                        <div class="slds-col">
                            <lightning-progress-step label="Step 5: Study Completed" value="5" onstepblur='{handleStepBlur}'></lightning-progress-step>
                        </div>
                    </div>
                </div>
            </div>
