<template>
	<template if:true={openModal}>
       
		<div class="slds-modal slds-fade-in-open slds-backdrop">
			<div class="slds-modal__container">
				<!-- HEADER Section-->
				<span style="font-size:20px;width:765px;" title="Close" onclick={Closepopup} ><b style="float:right;color:lightgray;cursor: POINTER;"></b></span>
				<div class="slds-modal__header popupheadbg">

					<lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"
						variant="bare-inverse" onclick={closeModal} class="slds-modal__close mb-n5">
					</lightning-button-icon>
					<div><strong class="pb-10p">ADD A NEW GOAL</strong></div>
					<h1 class="line-height-1">Let's figure out what <br /> you want to work on.</h1>
						<!-- <h1 class="line-height-1">Here's how your goal <br/> breaks down.</h1> -->

				</div>
				<!-- Body Section-->
				<div style="height:1000px !important" class="slds-modal__content slds-var-p-around_x-small">
					<div class="pa-20p text-left">
						<h4 class="slds-m-bottom_small slds-p-top_x-large">SESSION 1: GOAL {section} OF 3</h4>

                        <c-d3-graph></c-d3-graph>
						<template if:true={isDisplayQuestions}>
							<strong>{sectionName}</strong>
							<template for:each={questionsList} for:item="question">
								<c-mdd_goal_question question={question} answers={answersSelected}
									key={question.Order__c} onanswers={answersChangeHandler}></c-mdd_goal_question>
							</template>
						</template>
						<template if:false={isDisplayQuestions}>
							<h3>Great job!</h3>
							<p style="padding-top :10px; ">You’ve set a new SMART goal! This is a great step towards
								feeling better.  Here is a summary of your goal:</p>
							<hr class="dash" />
							<h3 style="padding-top:10px;">{summary.goal}</h3>
							<p style="padding-top:10px;">
								START DATE<br/>
                    {summary.startdate}
                    </p>
								<p>
									IMPORTANCE<br/>
                    {summary.importance}
                    </p>
									<p>
										DIFFICULTY<br/>
                    {summary.difficulty}
                    </p>
                    <hr class="dash" />
                    <div>
                    <c-d3-graph></c-d3-graph></div>
						</template>

					</div>
				</div>
				<div class="slds-modal__footer text-center">
					<div if:true={showNext}>
						<div class="slds-p-horizontal_medium">
							<lightning-button label="Cancel" onclick={closeModal}></lightning-button>&nbsp;&nbsp;
							<lightning-button label="Next" variant="brand" onclick={nextHandler}></lightning-button>
						</div>
					</div>
					<div if:true={showPreviousNext}>
						<div class="slds-p-horizontal_medium">
							<lightning-button label="Previous" icon-name="utility:chevronleft"
								onclick={previousHandler}>
							</lightning-button>
							<lightning-button label="Next" icon-name="utility:chevronright" icon-position="right"
								onclick={nextHandler}></lightning-button>
						</div>
					</div>
					<div if:true={showSave}>
						<div class="slds-p-horizontal_medium">
							<!--<div if:true={showAnotherGoal}>  -->
							<!-- <lightning-button label="Add another goal" name="Goal" variant="brand" onclick={openAnotherGoal} disabled={isShowAnotherDis}>
                                </lightning-button>&nbsp;&nbsp; -->
							<!--</div> -->
							<lightning-button label="Next" onclick={handleNext}></lightning-button>
							<lightning-button label="Finish" onclick={handleFinish}>
							</lightning-button>
						</div>
					</div>

				</div>
				<!-- <hr class="dash" /> -->
			</div>

		</div>
		</div>
        
		
	</template>


</template>
