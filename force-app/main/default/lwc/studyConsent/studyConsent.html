                              <li>Participating in this research is completely voluntary. You can choose to stop

                                      <li>  When registering, you must review and accept PLM's Terms of Use Agreement and Privacy Policy.<br></li>
                                      
                                        <li>  During this study, you will be asked to complete a one-time survey about your experiences with AATD. The survey will take approximately 20-30 minutes to complete and does not need to be completed all at once--that is, you can leave the survey and come back to it later to complete it, up until the survey close date.<br></li>
                                      
                                          <li>  On completion of the survey, you will be asked to consent to importing your electronic health record from your healthcare providersâ€™ institutions to the study database. This step is optional.<br></li>
                                      
                                            <li> You may be sent periodic reminders to complete the survey. These reminders will stop when:<br></li>
                                      
                                      A) you complete the survey; or<br>
                                      
                                      B) the survey closes; or<br>
                                      
                                      C) you tell us you do not want to participate in this study.
                              </ul>
                          </div>
                        </div>

                                        <li> Your name or other identifying information will not be included in the final report to Takeda or in any publications or presentations that come from this research. Additionally, a final analytic dataset with no individual identifying information (deidentified) will be shared with the study collaborator Takeda for future analytic use.<br></li>
