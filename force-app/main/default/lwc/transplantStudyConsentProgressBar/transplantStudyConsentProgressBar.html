<template>
<template if:true={patientType}>
    <div class="dxforplm">
        <lightning-progress-indicator current-step={selectedStep} type="base" variant="base">
            <div class="slds-grid slds-wrap slds-gutters_direct">
                <div class="slds-col">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col dxforplm_label"><b>Step 1: Consent</b></div>
                        <div class="slds-col">
                            <lightning-progress-step  label="Step 1: Consent" value="1" onstepblur={handleStepBlur}></lightning-progress-step>
                        </div>
                    </div>
                </div>
                 <div class="slds-col">
                    <div class="slds-grid slds-wrap"> 
                        <div class="slds-col dxforplm_label"><b>Step 2: baseline questionnaire</b></div>
                        <div class="slds-col">
                           
                            <lightning-progress-step  label="Step 2: Webinar" value="2"  onstepblur={handleStepBlur}></lightning-progress-step>
                         
                        </div>
                    </div>
                </div> 
                <div class="slds-col">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col dxforplm_label"><b>Step 3: Webinar</b></div>
                        <div class="slds-col">
                            <lightning-progress-step  label="Step 3: Webinar" value="3" onstepblur={handleStepBlur}></lightning-progress-step>

                        </div>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col dxforplm_label"><b>Step 4: Survey</b></div>
                        <div class="slds-col">
                            <lightning-progress-step  label="Step 4: Survey" value="4" onstepblur={handleStepBlur} ></lightning-progress-step>
                        </div>
                    </div>
                </div>
                 <template if:true={tranType}> 
                <div class="slds-col">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col dxforplm_label"><b>Step 5:Health Data Sync</b></div>
                        <div class="slds-col">
                            <lightning-progress-step  label="Step 5: Health Data Sync" value="5" onstepblur={handleStepBlur}></lightning-progress-step>
                        </div>
                    </div>
                </div>
             </template> 
                <div class="slds-col">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col dxforplm_label"><b>Step 6: Study Completed</b></div>
                        <div class="slds-col">
                            <lightning-progress-step label="Step 6: Study Completed" value="6" onstepblur={handleStepBlur}></lightning-progress-step>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <lightning-progress-step  label="Step 1: Consent" value="1"></lightning-progress-step>
            <lightning-progress-step  label="Step 2: Survey" value="2"></lightning-progress-step>
            <lightning-progress-step  label="Step 3: Health Data Sync" value="3"></lightning-progress-step>
            <lightning-progress-step label="Step 4: Data Completed" value="4"></lightning-progress-step> -->
        </lightning-progress-indicator>
    </div>
</template>

    </div>
