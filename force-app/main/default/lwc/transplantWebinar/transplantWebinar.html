<template>
	<!-- <hr class="dash mt-30p mb-20p" /> -->
	
		<div class="slds-grid slds-wrap">
			<div class="slds-col slds-size_11-of-12">
				<p>
					<strong>How to Watch:</strong> We recommend opening a new browser tab to watch this video. Please keep
					 the tab open if you would like to come back to watch the video later. After you have completed 
					 the video, you can close the tab.</p>
                    <p> Clicking the "Continue" button will take you to the next screen. Please note, once you go to the
						 next screen, you will not be able to return to the video.
					</p>
				<!-- <b>Webinar</b>
				<c-survey-container-progressbar-static progress={progress}></c-survey-container-progressbar-static> -->
			</div><br/>
			 <div class="slds-col  slds-align_absolute-center slds-size_6-of-12">
				<!-- <iframe width="620" height="320" src="https://www.youtube.com/embed/8B4cDIGpg3A"></iframe>  -->
				<c-basic-you-tube-player you-tube-id={youTubeId} currentlyplaying = "false" oncontinue={continueValidationHandler}></c-basic-you-tube-player>
		</div> 
			
			</div>
			<hr class="solid mb-30p mt-20p" />
			<div class="slds-grid slds-wrap">
				 <div class="slds-col slds-size--1-of-1 slds-small-size--1-of-1 slds-medium-size--1-of-2">
					<lightning-button label="Exit" title="Non-primary action" onclick={handleExit}
						class="btn_capsule slds-m-left_x-small"></lightning-button>
				</div> 
				<template if:true = {isContinue}>
				<div class="slds-col slds-size--1-of-1 slds-small-size--1-of-1 slds-medium-size--1-of-2">
					<lightning-button label="Continue" title="primary action" 
						onclick={handleContinue} variant="brand" class="btn_capsule mr-1" style="float:right;">
					</lightning-button>
					<!-- <lightning-button label="Cancel" title="primary action" class="btn_capsule mr-3"
						style="float:right;" onclick={handleCancel}></lightning-button> -->
				</div>
			</template>
			</div>
			<template if:true={isShowModal}>
				<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
					aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
					<div class="slds-modal__container">
						<!-- modal header start -->
						<header class="slds-modal__header">
							<button class="slds-button" style="float:right;" onclick={hideModalBox}
								title="Close">X</button>
							<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"></h2>
						</header>
		
						<!-- modal body start -->
						<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
						   <center> <p>Are you sure you want to exit?</p></center>
						</div>
		
						<!-- modal footer start-->
						<footer class="slds-modal__footer">
							<button class="slds-button slds-button_neutral" onclick={plmRedirection}>OK</button>
							<button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
						</footer>
		
					</div>
				</section>
				<div class="slds-backdrop slds-backdrop_open"></div>
			</template>


</template>
